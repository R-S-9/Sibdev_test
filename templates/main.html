<!DOCTYPE html>

{% load static %}
{% csrf_token %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Sibdev {% endblock %}</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/style.css' %}"/>
</head>

{% block content %}
    <body>
        Выберите файл с которым хотите работать:<br><br>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="myfile" accept = ". xlsx, .xls, .csv">
            <button type="submit">Отправить</button>
        </form>
        <br>
        Прошу заметить, что в зависимости от кол-во данных в файле, процесс
        обработки может занять определенное кол-во времени.
    </body>
{% endblock content %}

</html>
